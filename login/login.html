<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login / Sign Up</title>
</head>
<body>
  <p><a href="../index.html" class="home-link"><i class="fas fa-home"></i> Home</a></p>
    <div class="container">
        <div class="card-container">
            <div class="card" id="card">
                <div class="front">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" placeholder="Email" required id="loginEmail">
                        <span class="error" id="loginEmailError"></span>
                        <input type="password" placeholder="Password" required id="loginPassword">
                        <span class="error" id="loginPasswordError"></span>
                        <button type="submit">Login</button>
                    </form>
                    <p>New user? <a href="#" id="signUpLink">Sign Up</a></p>
                </div>
                <div class="back">
                    <h2>Sign Up</h2>
                    <form id="signUpForm">
                        <input type="text" placeholder="Full Name" required id="fullName">
                        <span class="error" id="fullNameError"></span>
                        <input type="email" placeholder="Email" required id="signUpEmail">
                        <span class="error" id="signUpEmailError"></span>
                        <input type="password" placeholder="Password" required id="signUpPassword">
                        <span class="error" id="signUpPasswordError"></span>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#" id="loginLink">Login</a></p> <!-- Updated link here -->
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
